<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners Homework: Contact form</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

		<style>
			/* Write your CSS here */
		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<form action="">
				<h1>Let's get in touch</h1>

				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Chuck Norris">

				<label for="email">Email</label>
				<input type="email" id="email" placeholder="chuck@roundhouse.com">

				<div>
					<label for="select-department">Department</label>
					<select name="department" id="select-department">
						<option value="finance">Finance</option>
						<option value="admin">Administration</option>
						<option value="groceries">Groceries</option>
						<option value="fashion">Fashion</option>
					</select>
				</div>

				<div>
					<label for="message">Message</label>
					<input type="text" id="message" placeholder="Hey I'd like to get in touch with your sales department regarding a possible collaboration.">
				</div>

				<button>Send a message</button>
			</form>


			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Contact form">
			<img width="560px" src="images/reference/contact-form.png" alt="Contact form" />
		</section>
	</body>
</html>
